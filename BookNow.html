<!DOCTYPE html>
<html>
<head>
    <title>Contact - StayJoy Hotel Booking</title>
    <link rel="stylesheet" href="BookNow.css">
</head>
<body>
    <div class="Header">
        <div class="logohead">
            <div><img class="logo" src="C:\xampp\htdocs\webassignment\images\logo.png" alt="logo"></div>
            <div><h1>StayJoy</h1></div>
        </div>
        <div class="navbar">
          <div><a href="index.html">Home</a></div>
          <div><a href ="Aboutus.html">About</a></div>
          <div><a href="Help.html">Help</a></div>
          <div><a href="contact.html">Contact</a></div>
          <div><a href = "http://localhost/webassignment/login_process.php">Login</a></div>
        </div>
    </div>
    <div class="BookNowContent">
        <h2>Book Now</h2>
        <p>Fill in the booking details below:</p>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="check-in-date">Check-In Date:</label>
                    <input type="date" id="check-in-date" name="check-in-date" required>
                </div>

                <div class="form-group">
                    <label for="check-out-date">Check-Out Date:</label>
                    <input type="date" id="check-out-date" name="check-out-date" required>
                </div>

                <div class="form-group">
                    <label for="room-type">Room Type:</label>
                    <select id="room-type" name="room-type" required>
                        <option value="">Select Room Type</option>
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="suite">Suite</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="num-guests">Number of Guests:</label>
                    <input type="number" id="num-guests" name="num-guests" required>
                </div>

                <div class="form-group">
                    <label for="special-requests">Special Requests:</label>
                    <textarea id="special-requests" name="special-requests" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <div class="form-group">
                        <label for="location">City to Stay:</label>
                        <select id="location" name="location">
                            <option value="">City to Stay</option>
                            <option value="pool">Banglore</option>
                            <option value="garden">Hyderabad</option>
                            <option value="city">Vizag</option>
                            <option value="ocean">Amaravati</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Confirm Booking</button>
            </form>
        </div>
    </div>


    <footer class="footer">
        <div class="footer-align">
            <div class="About">
                <div><p>About</p></div>

            </div>

            </div>
        </div>
    </footer>
</body>
</html>
